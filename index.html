<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="resourses/icon1.png">
    <!-- <script src="https://kit.fontawesome.com/6b7251fa81.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- ********************************************** Header *********************************************** -->
    <header>
        <nav class="navbar">
            <ul>
                <li>
                    <a class="link" href="https://mail.google.com">Gmail</a>
                </li>
                <li>
                    <a class="link" href="https://www.google.co.in">Images</a>
                </li>
                <li>
                    <!-- <a class="menu-icon" href="#"><i class="fa fa-solid fa-ellipsis-vertical"></i></a> -->
                    <a class="menu-icon" href="#"><i class="fa-sharp fa-solid fa-bars"></i></a>
                </li>
                <li>
                    <a class="blue-btn" href="#">Sign in</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- *************************************************** Content ********************************************** -->
    <section class="centent-section">
            <div class="content">

                <!--****************** google logo **********************-->
                <img class="logo" src="resourses/logo.jpg" alt="Google Logo">

                <!--****************** google search bar **********************-->
                <div class="search-bar">
                    <!-- <i class="fa-regular fa-magnifying-glass"></i> -->
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input id="search-input-bar" class="search-input" type="text">
                    <i class="fa-solid fa-microphone"></i>
                </div>

                <!--****************** google buttons **********************-->
                <div class="searchBtn">
                    <button class="google-searchBtn">Google Search</button>
                    <a href="https://www.google.com/doodles"><button class="other-searchBtn">I'm Feeling Lucky</button></a>
                </div>

                <!--****************** google languages **********************-->
                <div class="glanguage">
                    <p>Google offered in:</p>
                    <a class="link" href="#">हिन्दी</a>
                    <a class="link" href="#">বাংলা</a>
                    <a class="link" href="#">తెలుగు</a>
                    <a class="link" href="#">मराठी</a>
                    <a class="link" href="#">தமிழ்</a>
                    <a class="link" href="#">ಕನ್ನಡ</a>
                    <a class="link" href="#">മലയാളം</a>
                    <a class="link" href="#">ਪੰਜਾਬੀ</a>
                </div>

            </div>
    </section>

    <!-- ************************************************* footer *********************************************** -->
    <footer>

        <div class="upper-footer">
            <p>India</p>
        </div>

        <div class="lower-footer">

            <!-- ***************** left-side elements **************** -->
            <ul class="left">
                <li>
                    <a class="link" href="#">About</a>
                </li>
                <li>
                    <a class="link" href="#">Advertising</a>
                </li>
                <li>
                    <a class="link" href="#">Business</a>
                </li>
                <li>
                    <a class="link" href="#">How Search works</a>
                </li>
            </ul>

            <!-- ***************** right-side elements **************** -->
            <ul class="right">
                <li>
                    <a class="link" href="#">Privacy</a>
                </li>
                <li>
                    <a class="link" href="#">Terms</a>
                </li>
                <li>
                    <a class="link" href="#">Settings</a>
                </li>
            </ul>

        </div>

    </footer>

</body>

<script defer src="js/main.js"></script>

</html>
